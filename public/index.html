<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPause | Enterprise Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        glass: { 100: 'rgba(255, 255, 255, 0.1)', 200: 'rgba(255, 255, 255, 0.2)' }
                    }
                }
            }
        }
    </script>
    <style>
        /* BG ANIMATION */
        body {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            font-family: 'Inter', sans-serif;
            color: white;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASSMORPHISM UTILITIES */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .text-glow { text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slideIn { animation: slideIn 0.3s ease forwards; }
    </style>
</head>
<body class="h-screen overflow-hidden flex selection:bg-indigo-500 selection:text-white">
    
    <svg style="display: none;">
        <symbol id="icon-smartpause" viewBox="0 0 40 40">
            <defs>
                <linearGradient id="smart_grad" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#7C3AED" />
                    <stop offset="1" stop-color="#4F46E5" />
                </linearGradient>
            </defs>
            <rect width="40" height="40" rx="12" fill="url(#smart_grad)" />
            <path d="M14 12H18V28H14V12ZM22 12H26V28H22V12Z" fill="white" fill-opacity="0.9"/>
        </symbol>

        <symbol id="icon-savings" viewBox="0 0 32 32">
            <defs>
                <linearGradient id="save_grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#10B981" />
                    <stop offset="1" stop-color="#059669" />
                </linearGradient>
            </defs>
            <rect width="32" height="32" rx="8" fill="url(#save_grad)" />
            <path d="M16 8V24M8 16H24M21 11L23 9M11 21L9 23" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
        </symbol>
    </svg>

    <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-4"></div>
    <div id="app" class="w-full h-full flex"></div>
    
    <script src="app.js"></script>
</body>
</html>
